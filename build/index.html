<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RayTracer</title>
    <style>
      body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background-color: rgb(1, 3, 23);
        flex-direction: column;
      }
      canvas {
        background-color: rgb(1, 3, 23);
        border: 2px solid rgb(148, 148, 148);
        border-radius: 20px;
      }

      .settings {
        color: white;
        display: flex;
        gap: 20px;
      }

      .flex {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 5px;
      }
    </style>
  </head>
  <body>
    <canvas id="main"></canvas>
    <div class="settings">
      <div class="flex">
        <label>Size: </label>
        <input id="size-range" type="range" name="" />
      </div>
      <div class="flex">
        <label>Color: </label>
        <input id="color-picker" type="color" name="" />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
